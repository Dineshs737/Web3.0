<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/demo.css">
</head>
<body>
    <div class="form1">
        <div class="head">
            <h1>Cm to inches</h1>
        </div>
        <form>
            <div class="inputBox">
                <input type="text" id="input" placeholder="Length in cm" >
            </div>
            <div class="convert">
                <input type="button" onclick="convert()" value="convert to inches">
            </div>

            <div id="result" class="result"></div>
        </form>
    </div>
    <script>
        function convert()
        {
            let cmVal = Number(document.getElementById("input").value)
            let inches = cmVal/2.54
            let result = document.getElementById("result")
            result.innerHTML =inches.toFixed(2)

        }
    </script>
</body>
</html>
