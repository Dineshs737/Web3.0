<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.ss">
</head>
<body>
    <div class="mainclass">
        <form>
            <div class="Fname" class="input">
                <lable for="FirstName">First Name</lable>
                <input type="text" name="name" id="FirstName">
            </div>
            <div class="Lname" class="input">
                <lable for="LastName">Last Name</lable>
                <input type="text" name="name" id="LastName">
            </div>
        
            <div class="Age" class="input">
                <lable for="Age">Age</lable>
                <input type="text" name="Age" id="Age">
            </div>
        
            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" size="10" minlength="8">
            </div>
    
            <div class="textArea">
                <textarea name="feedback" ></textarea>
            </div>

            <div class="gender">
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <div class="gender">
                <input type="radio" name="gender" id="female" value="female">
            </div>


            <button type="submit">Submit</button>
            <!-- <input type="reset" value="clear"> -->
            <button type="reset" >Reset</button>


            <!-- Radio button  -->

           
        </form>
       
    </div>
   

   
</body>
</html>
