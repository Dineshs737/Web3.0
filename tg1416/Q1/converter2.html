<html>
    <head>
        <script type="text/javascript">
            function convert_weight()
            {
                var kg= prompt("Enter the Weight :")
                var g=kg*1000;
                window.alert("Weight in gramme is "+g)
            }
        </script>
    </head>
    <body>
        <h1>Weight converter(kg into g)</h1>
        <input type="button" value="convert into grammes" onclick="convert_weight()"/>
    </body>
</html>
