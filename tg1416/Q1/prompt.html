<html>
    <head>
        <script type="text/javascript">
          function display_msg()
          {
            var name=prompt("Enter your name","My name is");

            if(name!=""){
                document.write("Hello "+name);
            }
          }
        </script>
    </head>
    <body>
      <input type="button" value="Click me" onclick="display_msg()"/>
    </body>
</html>
